<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Pentesting Tool</title>
</head>
<body>
    <h1>Automated LLM Pentesting</h1>
    <form method="POST">
        <label for="prompt">Enter Attack Prompt:</label>
        <input type="text" id="prompt" name="prompt" required>
        <button type="submit">Test LLM</button>
    </form>

    {% if prompt %}
        <h2>Prompt Tested:</h2>
        <p>{{ prompt }}</p>

        <h2>LLM Response:</h2>
        <pre>{{ result | tojson(indent=2) }}</pre>
    {% endif %}
</body>
</html>
